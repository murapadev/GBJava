name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: "maven"

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Set Maven project version
        run: mvn versions:set -DnewVersion=${{ steps.version.outputs.VERSION }} -DgenerateBackupPoms=false

      - name: Run tests
        run: mvn test -Pci

      - name: Build fat JAR
        run: mvn package -DskipTests -Pci

      - name: Rename JAR for release
        run: cp target/GBJava-${{ steps.version.outputs.VERSION }}.jar target/GBJava-${{ steps.version.outputs.VERSION }}-all.jar

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: target/GBJava-${{ steps.version.outputs.VERSION }}-all.jar
          fail_on_unmatched_files: true
