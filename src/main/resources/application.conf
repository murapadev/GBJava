emulator {
  frameRate = ${?emulator.frameRate}
  syncMode = ${?emulator.syncMode}
  throttle = ${?emulator.throttle}
  hardware = ${?emulator.hardware}
  saveDir = ${?emulator.saveDir}
  bootRom = ${?emulator.bootRom}
}

video {
  scale = ${?video.scale}
  integerScale = ${?video.integerScale}
  scanlines = ${?video.scanlines}
  filter = ${?video.filter}
  palette = ${?video.palette}
  frameskip = ${?video.frameskip}
  renderStats = ${?video.renderStats}
}

audio {
  enabled = ${?audio.enabled}
  sampleRate = ${?audio.sampleRate}
  bufferSize = ${?audio.bufferSize}
  latencyMs = ${?audio.latencyMs}
}

input {
  repeatDelayMs = ${?input.repeatDelayMs}
  repeatRateMs = ${?input.repeatRateMs}
  debounceMs = ${?input.debounceMs}
  minPressMs = ${?input.minPressMs}
  deadzone = ${?input.deadzone}
  joystick {
    enabled = ${?input.joystick.enabled}
    device = ${?input.joystick.device}
    pollMs = ${?input.joystick.pollMs}
    pov = ${?input.joystick.pov}
  }
}

ui {
  theme = ${?ui.theme}
}

gbc {
  logging {
    level {
      root = ${?gbc.logging.level.root}
      model = ${?gbc.logging.level.model}
      view = ${?gbc.logging.level.view}
      controller = ${?gbc.logging.level.controller}
    }
    file = ${?gbc.logging.file}
  }
}
