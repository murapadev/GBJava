# Emulator configuration (generated by UI)

# --- Core ---
emulator.romDir=samples/roms
emulator.saveDir=saves
emulator.fastForwardSpeed=2
emulator.frameRate=60
emulator.throttle=true
emulator.syncMode=auto
emulator.hardware=cgb
emulator.bootRom=# path to boot ROM (optional, planned)

# --- Video ---
video.scale=2
video.integerScale=true
video.scanlines=false
video.vsync=false
video.filter=none
video.palette=dmg_default
video.frameskip=0
video.renderStats=false

# --- Audio ---
audio.enabled=true
audio.sampleRate=44100
audio.bufferSize=1024
audio.latencyMs=10
gbc.audio.nullOutput=false
gbc.audio.mixer=system
gbc.audio.debug=true
gbc.audio.testTone=false

# --- Input ---
input.repeatDelayMs=0
input.repeatRateMs=10
input.debounceMs=0
input.minPressMs=0
input.deadzone=0.0
input.joystick.enabled=true
input.joystick.device=Xbox Wireless Controller
input.joystick.pollMs=5
input.joystick.nativePath=
input.joystick.button.a=0
input.joystick.button.b=1
input.joystick.button.start=7
input.joystick.button.select=6
input.joystick.axis.x=x
input.joystick.axis.y=y
input.joystick.pov=true

# --- Input Bindings ---
input.key.F9=load1
input.key.F7=save2
input.key.F8=load0
input.key.F5=save0
input.key.F6=save1
input.key.F4=vram
input.key.ENTER=start
input.key.R=reset
input.key.P=pause
input.key.DOWN=down
input.key.UP=up
input.key.SPACE=select
input.key.Z=a
input.key.X=b
input.key.RIGHT=right
input.key.F12=debug
input.key.F11=fullscreen
input.key.F10=load2
input.key.LEFT=left

# --- Logging ---
gbc.logging.console=false
gbc.logging.file=logs/emulator.log
gbc.logging.level.root=INFO
gbc.logging.level.core=INFO
gbc.logging.level.cpu=INFO
gbc.logging.level.memory=INFO
gbc.logging.level.graphics=INFO
gbc.logging.level.ui=INFO
gbc.logging.level.cli=INFO

# --- Debug ---
gbc.ppu.trace=false
gbc.timer.trace=false
gbc.cpu.trace=false
gbc.audio.debug=true
gbc.audio.testTone=false
